<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      position: relative;
    }

    /* floating hearts background */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.85;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.2));
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.9; }
      to { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    /* Card */
    .container {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(8px);
      padding: 40px 28px;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.22);
      width: 92%;
      max-width: 450px;
      position: relative;
      z-index: 2;
      border: 2px solid rgba(255, 255, 255, 0.6);
    }

    h1 {
      margin: 0 0 18px;
      line-height: 1.35;
      font-size: 26px;
      color: #2d2d2d;
    }

    .name {
      font-size: 20px;
      font-weight: 700;
      color: #ff2d55;
      text-shadow: 0 10px 22px rgba(255,45,85,0.25);
    }

    p {
      margin-top: 0;
      font-size: 16px;
      color: #444;
    }

    .buttons {
      position: relative;
      height: 170px;
      margin-top: 10px;
    }

    button {
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      user-select: none;
    }

    button:active { transform: scale(0.96); }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff1f4a);
      color: white;
      padding: 18px 46px;
      font-size: 22px;
      box-shadow: 0 12px 20px rgba(255, 77, 109, 0.35);
    }

    #yesBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 25px rgba(255, 77, 109, 0.45);
    }

    #noBtn {
      position: absolute;
      left: 230px;
      top: 80px;
      background: #d9d9d9;
      padding: 12px 26px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    }

    #noBtn:hover { transform: translateY(-2px); }

    .success {
      display: none;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-top: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
    }

    .tiny {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 12px;
    }

    /* Music button */
    .musicBtn {
      margin-top: 14px;
      background: rgba(255,255,255,0.75);
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
  </style>
</head>

<body>

  <!-- Animated hearts -->
  <div class="hearts" id="hearts"></div>

  <!-- Background music (plays after user interaction) -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8f4f0a3e9d.mp3?filename=romantic-110624.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="question">
    <h1>
      Hey my love üíñ<br>
      <span class="name">Walter Queen Chinaza</span><br><br>
      Will you make me happy by being my Valentine? üíå
    </h1>

    <button class="musicBtn" id="musicBtn">üé∂ Tap to play romantic music</button>

    <div class="buttons">
      <button id="yesBtn">YES üòç</button>
      <button id="noBtn">No üôÑ</button>
    </div>

    <div class="tiny">made with love üíï</div>
  </div>

  <div class="container success" id="success">
    <h1>Yaaay!!! üéâüíñ</h1>
    <p><b>Walter Queen Chinaza</b>, you just made my whole day üò≠‚ù§Ô∏è</p>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Excited gif">
    <div class="tiny">Now you‚Äôre officially my Valentine üòå‚ù§Ô∏è</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const success = document.getElementById("success");

    const hearts = document.getElementById("hearts");
    const bgMusic = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    // Create floating hearts
    const heartEmojis = ["‚ù§Ô∏è","üíñ","üíò","üíï","üíó","üíì"];
    for (let i = 0; i < 24; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      h.style.left = Math.random() * 100 + "%";
      h.style.fontSize = (16 + Math.random() * 28) + "px";
      h.style.animationDuration = (4 + Math.random() * 7) + "s";
      h.style.animationDelay = (Math.random() * 5) + "s";
      hearts.appendChild(h);
    }

    // Make "No" run away (mobile friendly)
    function moveButton() {
      const maxX = 270;
      const maxY = 120;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    // Music play helper
    async function playMusic() {
      try {
        await bgMusic.play();
        musicBtn.innerText = "üé∂ Music playing... ‚ù§Ô∏è";
      } catch (err) {
        musicBtn.innerText = "üé∂ Tap again to play music";
      }
    }

    musicBtn.addEventListener("click", playMusic);

    // YES click
    yesBtn.addEventListener("click", async () => {
      question.style.display = "none";
      success.style.display = "block";
      playMusic();
    });
  </script>

</body>
</html>
